resources:
  cloud: kubernetes
  accelerators: H200:8
  
num_nodes: 6

setup: |
  sudo apt-get update
  sudo apt-get install -y libgl1

run: |
  cd /mnt/data/shahbuland
  source venv/bin/activate
  cd /mnt/data/shahbuland/owl-data-2
  python -m owl_data.depth_from_tensors \
    --input_dir /mnt/data/waypoint_1/normalized360 \
    --num_gpus 8 \
    --node_rank ${SKYPILOT_NODE_RANK} \
    --num_nodes $SKYPILOT_NUM_NODES \
    --batch_size 10

# This example config does depth extraction from tensors.